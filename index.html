<!DOCTYPE html>
<html lang="ja">
  <section class="top-works">
    <div class="works_top-wrapper">
      <div class="works_title-wrapper">
        <h2 class="works-title">WORKS</h2>
        <p class="works-lead">目立つよりも、記憶に残る表現。</p>
      </div>
      <div class="works_main-visual">
        <img
        src="works-main.jpg" 
        alt="メインビジュアル写真" 
        class="works_main-img"
        width=""
        height=""/>
      </div>
    </div>
    <div class="works-items">
      <div class="works-item">
        <div class="works_img-wrapper">
          <img 
          src="portrait.jpg" 
          alt="ポートレート写真"
          class="works_portrait-img"
          width=""
          height="" />
        </div>
        <p class="works_item-title">Brand Portrait</p>
        <p class="works_item-text">
          地元を拠点で様々なスタッフと連携しながら、どこか人柄を感じるような表情のある写真を撮影し、企業の魅力を伝えるように心がけたポートレートを制作しました。
        </p>
      </div>
      <div class="works-item">
        <div class="works_img-wrapper">
          <img

          class="works_photography-img"

          height="" />
        </div>
        <p class="works_item-title">Architecture Photography</p>
        <p class="works_item-text">
          オフィス空間を撮影。構造美のバランスを意識しながら、建物の魅力を引き出しました。
        </p>
      </div>
      <div class="works-item">
        <div class="works_img-wrapper">
          <img 
          src="restaurant.jpg" 
          alt="飲食店PR写真"
          class="works_restaurant-img"
          width=""
          height="" />
        </div>
        <p class="works_item-title">Restaurant Promotion Film</p>
        <p class="works_item-text">
          地元を中心に飲食店のPR動画。店の世界観やこだわりをプロモーション映像に落とし込みました。料理が出来る過程や、店主に焦点を当てました。
        </p>
      </div>
    </div>
  </section>
